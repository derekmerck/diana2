---
# DIANA Test Stack

version: '3.3'


configs:
  services01:
    file: ./test_services.yml


services:

  # -------------------------------
  # MANAGER NODE SERVICES
  # -------------------------------

  portainer:
    image: portainer/portainer
    command: -H tcp://tasks.portainer-agent:9001 --tlsskipverify --admin-password ${PORTAINER_PASSWORD}
    ports:
      - "9000:9000"
    environment:
      TZ: "America/New_York"
    deploy:
      labels:
        - "traefik.port=9000"
        - "traefik.frontend.rule=PathPrefixStrip:/portainer/"
      placement:
        constraints:
          - node.role==manager


  traefik:
    image: traefik
    command: "--apis --docker --docker.swarmmode"
    ports:
      - "80:80"
      - "433:433"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      TZ: "America/New_York"
    deploy:
      placement:
        constraints:
          - node.role==manager


  # -------------------------------
  # GLOBAL SERVICES
  # -------------------------------

  portainer-agent:
    image: portainer/agent
    environment:
      AGENT_CLUSTER_ADDR: tasks.portainer-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    deploy:
      mode: global


  # -------------------------------
  # DATA BACKEND SERVICES
  # -------------------------------

  splunk:
    image: splunk/splunk
    ports:
      - "8000:8000"
    environment:
      SPLUNK_START_ARGS:        "--accept-license"
      SPLUNK_PASSWORD:          ${SPLUNK_PASSWORD}
      TZ:                       "America/New_York"

  redis:
    image: redis
    environment:
      REDIS_PASSWORD:           ${REDIS_PASSWORD}
      TZ:                       "America/New_York"

  postgres:
    image: postgres
    volumes:
      - /data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER:            orthanc
      POSTGRES_PASSWORD:        ${POSTGRES_PASSWORD}
      TZ:                       "America/New_York"


  # -------------------------------
  # UNCONSTRAINED SERVICES
  # -------------------------------


  orthanc-pacs:
    image: derekmerck/orthanc-wbv
    environment:
      ORTHANC_NAME:             Orthanc PACS
      ORTHANC_AET:              PACS
      ORTHANC_PASSWORD:         ${ORTHANC_PASSWORD}
      ORTHANC_WBV_ENABLED:      "true"
      ORTHANC_VERBOSE:          "true"
      ORTHANC_MOD_01:           "orthanc01,ORTHANC01,orthanc01,4242"
      TZ:                       "America/New_York"
    deploy:
      labels:
        - "traefik.port=8042"
        - "traefik.frontend.rule=PathPrefixStrip:/pacs/"

  orthanc01:
    image: derekmerck/orthanc-wbv
    environment:
      ORTHANC_NAME:             Orthanc 1
      ORTHANC_AET:              ORTHANC01
      ORTHANC_PASSWORD:         ${ORTHANC_PASSWORD}
      ORTHANC_WBV_ENABLED:      "true"
      ORTHANC_VERBOSE:          "true"
      ORTHANC_MOD_01:           "pacs,PACS,orthanc-pacs,4242"
      TZ:                       "America/New_York"
    deploy:
      labels:
        - "traefik.port=8042"
        - "traefik.frontend.rule=PathPrefixStrip:/orthanc01/"

  orthanc02:
    image: derekmerck/orthanc-wbv
    environment:
      ORTHANC_NAME:             Orthanc 2 (PG)
      ORTHANC_PASSWORD:         ${ORTHANC_PASSWORD}
      ORTHANC_STORE_COMPRESSED: "true"
      ORTHANC_WBV_ENABLED:      "true"
      ORTHANC_PG_ENABLED:       "true"
      ORTHANC_PG_STORE_DICOM:   "true"
      ORTHANC_PG_DATABASE:      orthanc02
      ORTHANC_PG_HOST:          postgres
      ORTHANC_PG_USER:          orthanc
      ORTHANC_PG_PASSWORD:      ${POSTGRES_PASSWORD}
      ORTHANC_VERBOSE:          "true"
      TZ:                       "America/New_York"
    deploy:
      labels:
        - "traefik.port=8042"
        - "traefik.frontend.rule=PathPrefixStrip:/orthanc02/"


  diana:
    image: derekmerck/diana
    working_dir: /opt/diana
    # command: sh -c "git pull && pip install -e packages/diana && python3 /opt/diana/apps/cli/diana-watcher.py -s /ci_services.yml -c /ci_routes.yml"
    configs:
      - source: services01
        target: /services.yml
    environment:
      ORTHANC_PASSWORD:     ${ORTHANC_PASSWORD}
      SPLUNK_HEC_TOKEN:     ${SPLUNK_HEC_TOKEN}
      TZ:                   "America/New_York"
