version: '3'

services:

  # ----------------------
  # Base-images need not be recreated all the time
  # ----------------------

  diana2-base-amd64:
    build:
      context: ""
      dockerfile: Dockerfile-base
    image: diana2-base-amd64

  diana2-base-arm32v7:
    build:
      context: ""
      dockerfile: Dockerfile-base
      args:
        RESIN_ARCH:   armv7hf
        DOCKER_ARCH:  arm32v7
    image: diana2-base-arm32v7

  diana2-base-arm64v8:
    build:
      context: ""
      dockerfile: Dockerfile-base
      args:
        RESIN_ARCH:   aarch64
        DOCKER_ARCH:  arm64v8
    image: diana2-base-arm64v8

  # ----------------------
  # Should be updated when code is updated
  # ----------------------

  diana2-amd64:
    build:
      context: ""
      dockerfile: Dockerfile-diana
    image: diana2-amd64

  diana2-arm32v7:
    build:
      context: ""
      dockerfile: Dockerfile-diana
      args:
        DOCKER_ARCH:  arm32v7
    image: diana2-arm32v7

  diana2-arm64v8:
    build:
      context: ""
      dockerfile: Dockerfile-diana
      args:
        DOCKER_ARCH:  arm64v8
    image: diana2-arm64v8


  # ----------------------
  # Plus-base-images need not be recreated all the time
  # ----------------------

  # Use tf-nightly for python 3.7 support
  diana2-plus-base-amd64:
    build:
      context: ""
      dockerfile: Dockerfile-plus-base
    image: diana2-plus-base-amd64

  # TODO: arm32v7-plus is broken b/c TF for Raspian only supports python 2.7/3.4 :(
