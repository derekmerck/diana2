#      dockerfile: Dockerfile-plus-base
#      args:
#        RESIN_ARCH:   aarch64
#        DOCKER_ARCH:  arm64v8
#    image: diana2-plus-base-arm64v8

  # ----------------------
  # Should be updated when code is updated
  # ----------------------

  diana2-plus-amd64:
    build:
      context: ""
      dockerfile: Dockerfile-plus
      args:
        TF_PACKAGE: tf-nightly
    image: diana2-plus-amd64

  diana2-plus-arm32v7:
    build:
      context: ""
      dockerfile: Dockerfile-plus
      args:
        DOCKER_ARCH:  arm32v7
        TF_PACKAGE:   tensorflow-1.12.0-cp37-none-linux_armv7l.whl
    image: diana2-plus-arm32v7

