#      args:
#        RESIN_ARCH:   armv7hf
#        DOCKER_ARCH:  arm32v7
#    image: diana2-plus-base-arm32v7

  # TODO: arm64v8-plus is broken b/c TF from nVidia only works with nVidia sdk?
