# Provides a mock PACS service
#   - Swarm addr:    MOCK@orthanc-mock:4242
#   - External addr: MOCK@host:2424

version: '3.0'


networks:

  admin_proxy_network:
    external: true   # Created by admin-stack


services:

  orthanc-mock:
    image: derekmerck/orthanc-confd:latest-amd64
    networks:
      - default
      - admin_proxy_network
    ports:
      - "2424:4242"
    environment:
      ORTHANC_NAME:          DIANA Mock PACS
      ORTHANC_AET:           MOCK
      ORTHANC_MAX_PATIENTS:  50
      ORTHANC_PASSWORD:      ${ORTHANC_PASSWORD}
      ORTHANC_MOD_0:         bridge,BRIDGE,orthanc-bridge,4242
      TZ:                    "America/New_York"
    deploy:
      labels:
        - "traefik.docker.network=admin_proxy_network"
        - "traefik.port=8042"
        - "traefik.frontend.rule=PathPrefixStrip:/orthanc-mock/"

  diana-mock:
    image:                   derekmerck/diana2
#    command: >
#      sh -c "git pull && pip3 install -e apps/diana-cli && python3 -u apps/diana-cli/diana_cli.py mock --dest MockPacs"
    # Have to invoke python with -u for docker or set PYTHONUBUFFERED
    command:  python3 -u apps/diana-cli/diana_cli.py mock --dest MockPacs
    environment:
      PYTHONUNBUFFERED: true
      DIANA_SERVICES: >
        {"MockPacs": {
            "ctype": "Orthanc",
            "host":  "orthanc-mock",
            "password": "${ORTHANC_PASSWORD}"
        }}
      TZ:                   "America/New_York"
