---
hobit:
  ctype:  ObservableOrthanc
  host:   orthanc-hobit
  user:   orthanc
  password: ${ORTHANC_PASSWORD}
  polling_interval: 10

splunk:
  ctype:  Splunk
  host:   splunk
  user:   admin
  index:  dicom
  password:  ${SPLUNK_PASSWORD}
  hec_token: ${SPLUNK_HEC_TOKEN}

smtp_server:
  ctype:  SmtpMessenger
  host:   ${SMTP_HOST}
  user:   ${SMTP_USER}
  password: ${SMTP_PASSWORD}
  tls:    ${SMTP_USE_TLS}
  port:   ${SMTP_PORT}
  msg_t:  "@/notify.txt.j2"
...
